<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
body, html {
    margin: 0px;
    padding: 0;
    height: 100vh; /* Full viewport height */
    overflow: hidden; /* Disable scrolling */
    font-family: 'Roboto', sans-serif;
    background-color: #f9f9f9;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 90%; /* Limit width for responsiveness */
    max-width: 600px; /* Prevent it from becoming too wide */
    height: auto; /* Let the content determine the height */
    padding: 20px; /* Add padding inside the container */
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    box-sizing: border-box; /* Include padding in width/height calculations */
}

.image-placeholder img {
    max-width: 100%; /* Ensure the image scales to fit horizontally */
    max-height: 30vh; /* Scale to half the viewport height */
    object-fit: contain; /* Maintain aspect ratio */
}

.question-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.question-text {
    font-size: 18px;
    margin: 20px 0;
    color: #333;
}

.question-options {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Ensure two columns */
    gap: 15px;
    margin: 0 auto; /* Center the grid inside the container */
    width: 100%; /* Ensure it takes full width of the container */
    max-width: 100%; /* Fit inside container bounds */
    justify-content: center; /* Align options to center */
    box-sizing: border-box; /* Include padding/margins */
}

.question-options button {
    padding: 10px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.question-options button:hover {
    background-color: #0056b3;
}

.navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    width: 100%; /* Ensure it takes full width of the container */
    max-width: 100%; /* Fit inside container bounds */
    box-sizing: border-box; /* Include padding/margins */
}

.navigation-buttons button {
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.navigation-buttons .prev-button {
    background-color: #6c757d;
    color: white;
}

.navigation-buttons .prev-button:hover {
    background-color: #5a6268;
}

.navigation-buttons .next-button {
    background-color: #28a745;
    color: white;
}

.navigation-buttons .next-button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="question-title">Question #</div>
        <div class="image-placeholder">
            <img src="https://www.shutterstock.com/shutterstock/photos/2212935531/display_1500/stock-photo-calm-weather-on-sea-or-ocean-with-clouds-2212935531.jpg" alt="Question Image" class="img-fluid">
        </div>
        <div class="question-text">question here! can be up to 4 lines of text before sizing issues occur</div>
        <div class="question-options">
            <button class="btn btn-primary">Option 1</button>
            <button class="btn btn-primary">Option 2</button>
            <button class="btn btn-primary">Option 3</button>
            <button class="btn btn-primary">Option 4</button>
        </div>
        <div class="navigation-buttons">
            <button class="prev-button">&larr; Last</button>
            <button class="next-button">Next &rarr;</button>
        </div>
    </div>
</body>
</html>

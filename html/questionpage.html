<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="title">Question #{{qno}}</div>
      <div class="image-placeholder">
        <img
          src="https://www.shutterstock.com/shutterstock/photos/2212935531/display_1500/stock-photo-calm-weather-on-sea-or-ocean-with-clouds-2212935531.jpg"
          alt="Question Image"
          class="img-fluid"
        />
      </div>
      <div class="text">
        question here! can be up to 4 lines of text before sizing issues occur
      </div>
      <div class="options">
        <button class="btn btn-primary">Option 1</button>
        <button class="btn btn-primary">Option 2</button>
        <button class="btn btn-primary">Option 3</button>
        <button class="btn btn-primary">Option 4</button>
      </div>
      <div class="navigation-buttons">
        <button class="prev-button">&larr; Last</button>
        <button class="next-button">Next &rarr;</button>
      </div>
    </div>
    <footer>SDT 2024</footer>
  </body>
</html>

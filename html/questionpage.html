<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Quiz</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .question-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .image-placeholder {
        width: 100%;
        max-width: 400px;
        height: 200px;
        margin: 0 auto 20px;
        background-color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 16px;
        color: #777;
      }
      .question-text {
        text-align: center;
        margin: 20px 0;
        font-size: 18px;
        font-weight: normal;
        color: #333;
      }

      .question-container {
        margin-bottom: 30px;
      }

      .question-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin: 20px 0;
      }

      .question-options button {
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }

      .question-options button:hover {
        background-color: #0056b3;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .navigation-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .navigation-buttons .prev-button {
        background-color: #6c757d; /* Gray */
        color: white;
      }

      .navigation-buttons .prev-button:hover {
        background-color: #5a6268;
        transform: translateY(-2px) scale(1);
      }

      .navigation-buttons .next-button {
        background-color: #28a745; /* Green */
        color: white;
      }

      .navigation-buttons .next-button:hover {
        background-color: #218838;
        transform: translateY(-2px) scale(1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="question-title">Question #</div>
      <!--has to update with each question-->
      <div class="image-placeholder">
        <img src="your-image-path.jpg" alt="Question Image" class="img-fluid" />
      </div>
      <!--find image for here-->

      <div class="question-text">enter our first question here</div>

      <div class="question-container">
        <div class="question-options">
          <button>Option 1</button>
          <button>Option 2</button>
          <button>Option 3</button>
          <button>Option 4</button>
        </div>
      </div>

      <div class="navigation-buttons">
        <button class="prev-button">&larr; Last</button>
        <button class="next-button">Next &rarr;</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

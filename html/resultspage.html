<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Quiz</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }
    .question-title{
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    .image-placeholder {
            width: 100%;
            max-width: 400px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 16px;
            color: #777;
        }
        .question-text {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: normal;
            color: #333;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            margin-left: 60px;
            margin-right: 60px;
        }

        .question-options{
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: #333;
            transition: background-color 0.3s;
        }
        h3{
            font-size: 15;
            font-weight: 750;
        }
        .share-button {
            display:flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 30px;
        }

        .share-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .share-button .share-button {
            background-color: #28a745; /* Green */
            color: white;
        }

        .share-button .share-button:hover {
            background-color: #218838;
            transform: translateY(-2px) scale(1.00);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-title">You are a __ Programer</div>
        <!--has to update with each question-->
        <div class="image-placeholder">
            <img src="your-image-path.jpg" alt="Type image" class="img-fluid">
        </div> <!--find image for here-->

        <div class="question-text">
            Description of programer type
        </div>

        <div class="question-container">
            <div class="question-options">
                <h3>Favorite Movie:</h3>
                <h3>Quote:</h3>
                <h3>Drink of Choice:</h3>
            </div>
        </div>

        <div class="share-button">
            <button class="share-button">Share &rarr;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      .options {
        margin-top: 5px;
        grid-template-columns: 1fr;
      }
      .option-box {
        background-color: #007bff; /* Bootstrap primary blue */
        color: white;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">You are a ___ Programmer</div>
      <div class="image-placeholder">
        <img
          src="https://www.shutterstock.com/shutterstock/photos/2212935531/display_1500/stock-photo-calm-weather-on-sea-or-ocean-with-clouds-2212935531.jpg"
          alt="Results Image"
          class="img-fluid"
        />
      </div>
      <div class="text">
        result text here! can be up to 4 lines of text before sizing issues
        occur
      </div>
      <div class="options">
        <div class="option-box">Favorite Movie: Movie</div>
        <div class="option-box">Quote: Quote</div>
        <div class="option-box">Drink of Choice: Drink</div>
      </div>
      <div class="navigation-buttons">
        <button class="prev-button">&larr; Last</button>
        <button class="next-button">Next &rarr;</button>
      </div>
    </div>
    <footer>SDT 2024</footer>
  </body>
</html>
